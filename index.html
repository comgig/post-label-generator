    <div class="container-sm mt-3" style="font-family: 'Kanit', sans-serif;">
        <div class="my-4 h4">โปรแกรมพิมพ์ใบลาเบล สำหรับขนส่ง POST SABUY</div>
        <div class="input-group my-3">
            <span class="input-group-text text-primary" id="basic-addon1">SBT0XXX000000</span>
            <input id="order_id" type="number" pattern="[0-9]*" inputmode="numeric" class="form-control text-primary" placeholder="XXXX" aria-label="XXXX" aria-describedby="basic-addon1">
            <button class="input-group-text btn " id="download" disabled>Download</button>
        </div>
        <div class="text-danger">* ให้ใส่เลขที่ใบเสร็จรับเงิน (เฉพาะ 4 ตัวท้าย)</div>

  <script>


document.querySelector('#order_id').addEventListener('keyup', async function () {
    document.querySelector('#download').disabled = true;
    document.querySelector('#download').classList.remove('btn-success');
    const order_id = parseInt(this.value)
    if(order_id>=8000){ this.value=""; return  }
    if(order_id<=7000){ return }
    document.querySelector('#download').classList.add('btn-success');
    document.querySelector('#download').disabled = false;
})

document.querySelector('#download').addEventListener('click', async function () {
    const order_id = document.querySelector('#order_id').value
    window.open("label_post.php?id="+order_id);



    document.querySelector('#order_id').value=''
    document.querySelector('#download').disabled = true;
    document.querySelector('#download').classList.remove('btn-success');
})




  </script>
